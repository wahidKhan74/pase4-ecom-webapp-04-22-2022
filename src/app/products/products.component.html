<!-- filter component -->
<div class="row mb-5">
  <div class="col-md-8">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="available" id="inlineRadio1" value="available" (click)="onAvailable(true)">
      <label class="form-check-label" for="inlineRadio1">Available</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="available" id="inlineRadio2" value="available" (click)="onAvailable(false)">
      <label class="form-check-label" for="inlineRadio2"> Not Available</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="available" id="inlineRadio3" value="available"(click)="onAll()" >
      <label class="form-check-label" for="inlineRadio3"> All</label>
    </div>
  </div>
  <div class="col-md-4" class="form-inline">
      <div class="form-group mb-2">
        <input type="text" class="form-control" #name id="search" value="" placeholder="Search product"> 
      </div>
      <button class="btn btn-primary mb-2" (click)="onSearch(name)">Search</button>
  </div>  
</div>

<!-- products data list  -->
<div class="row card-deck" >
    <div class="col-md-4 mb-3" *ngFor="let product of productsList">
      <div class="card"  [class]="product.available ? 'border-success' : 'border-danger' ">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">{{product.id}} - {{product.name}}</h5>
          <p class="card-text">Price : {{product.price}}</p>
          <p class="card-text">Description : {{product.description}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
          <a class="badge badge-warning mr-3 ml-2 pointer" (click)= "onEdit(product)" >edit</a>
          <a class="badge badge-danger pointer" (click)= "onDelete(product)">delete</a>
        </div>
      </div>  
    </div>
  </div>
